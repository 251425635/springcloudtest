server:
  port: 8002

spring:
  application:
    name: cloud-payment-service # eureka 上注册的服务名称

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    #    driver-class-name: org.gjt.mm.mysql.Driver
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lxqdb?useUnicode=true&characterEncoding=UTF-8&useSSL=false
    username: root
    password: 12345

mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.lxq.cloud.entities

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      #      defaultZone: http://localhost:7001/eureka # 单机版
      defaultZone: http://eureka7001.com:7001/eureka, http://eureka7002.com:7002/eureka # 集群版
  instance:
    instance-id: cloud-payment-service8002 # 修改主机名称，隐藏IP
    prefer-ip-address: true # 访问地址可以显示 IP 地址